  abstract: "We provide evidence of a positive causal link between financial knowledge acquired through business education and returns on stock investments. Using exogenous variation generated by admission thresholds to university business programs in Sweden, we document that early investments in financial sophistication causes individuals to invest significantly more in the stock market, to earn higher portfolio returns, and to end up accumulating higher levels of wealth. Investments in financial sophistication at the launch of economic life thus significantly alters the life cycle wealth profiles of individuals."

- id: altmejd2022inheritance
  type: Work in Progress
  status: Winner of the Distinguished CESifo Affiliate Award 2023.
  project: College Choice
  title: Inheritance of fields of study
  year: 2023
  abstract: "University graduates are more than three times as likely to hold a degree in the field their parent graduated from. To estimate how much of this association is caused by the educational choices of parents, I exploit admission thresholds to university programs in a regression discontinuity design. I study individuals who applied to Swedish universities between 1977 and 1992 and evaluate how their enrollment in different fields of study increases the probability that their children later study the same topic. I find strong causal influence. At the aggregate level, children become 50% more likely to graduate from a field if their parent has previously enrolled in it. The effect is positive for most fields, but varies substantially in size. Technology, engineering, medicine, business exhibit the largest, significant, effects. For these fields, parental enrollment increases child graduation probability with between 2.0 and 12.8 percentage points. I show that the parent's labor market experience plays an important role in explaining the results, but parental field enrollment does not increase subject-specific skills, nor is it associated with higher returns to earnings. I find little evidence for comparative advantage being the key driver of field inheritance. Rather, parents seem to function as role models, making their own field choice salient. This is indicated by the fact that children become less likely to follow parents with weak labor market prospects, and that children are more likely to follow the parent with the same gender."
  pdf: Altmejd_Inheritance.pdf
  wp: https://www.ifau.se/en/Research/Publications/Working-papers/2023/inheritance-of-fields-of-study/

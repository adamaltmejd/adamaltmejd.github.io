---
layout: default
---

<div class="container-fluid">
    <header>
        <div>
            <h1>{{ page.title }}</h1>
            <hr>
<!--             {% if page.subtitle %}
                <h2>{{ page.subtitle }}</h2>
            {% endif %} -->
        </div>
    </header>
</div>

<div class="container">
    <article>
        <div>
            <p class="meta"><!-- {% if page.author %}{{ page.author }}{% else %}{{ site.author.name }}{% endif %} --> <i class="fa fa-clock-o"></i> {{ page.date | date: "%B %-d, %Y" }}</p>
            {{ content }}
        </div>
        <nav role="pager">
            <hr>
            <ul>
                {% if page.previous %}
                    <li class="previous">
                    <a href="{{page.previous.url}}" data-toggle="tooltip" data-placement="top" title="{{ page.previous.title }}" rel="prev">
                {% else %}
                    <li class="previous disabled"><a href="#">
                {% endif %}
                &larr; Previous Post</a></li>

                {% if page.next %}
                    <li class="next"><a href="{{page.next.url}}" data-toggle="tooltip" data-placement="top" title="{{ page.next.title }}" rel="next">
                {% else %}
                    <li class="next disabled"><a href="#">
                {% endif %}
                Next Post &rarr;</a></li>
            </ul>
        </nav>
    </article>
</div>

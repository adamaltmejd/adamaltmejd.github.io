<footer class="blog-footer">
	<div class="container">
		<div class="row">
			<div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
				<ul class="list-inline text-center">
				    <li><a href="{{ "/feed.xml" | prepend: site.baseurl }}"><i class="fa fa-rss fa-2x"></i></a></li>
				    {% if site.author.twitter %}
				    <li><a href="https://twitter.com/{{ site.author.twitter }}"><i class="fa fa-twitter fa-2x"></i></a></li>
				    {% endif %}
				    {% if site.author.facebook %}
				    <li><a href="https://www.facebook.com/{{ site.author.facebook }}"><i class="fa fa-facebook fa-2x"></i></a></li>
				    {% endif %}
				    {% if site.author.github %}
				    <li><a href="https://github.com/{{ site.author.github }}"><i class="fa fa-github fa-2x"></i></a></li>
				    {% endif %}
				</ul>
				<p class="copyright text-muted">&copy; {{ site.author.name }} {{ site.time | date: '%Y' }}</p>
			</div><!-- /.col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1 -->
		</div><!-- /.row -->
	</div><!-- /.container -->
</footer>

- id: altmejd2019predicting
  type: Publications
  project: Reproducibility
  title: Predicting the replicability of social science lab experiments
  year: 2019
  doi: 10.1371/journal.pone.0225826
  journal: PLOS One
  coauthors:
    - name: Anna Dreber
      site: https://sites.google.com/site/annadreber/
